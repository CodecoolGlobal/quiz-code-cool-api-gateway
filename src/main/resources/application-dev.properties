spring.application.name=api-gateway
server.port=8762
eureka.client.serviceUrl.defaultZone=https://localhost:8761/eureka
zuul.ignored-services=*

zuul.routes.quiz-service.service-id=quiz-service
zuul.routes.quiz-service.path=/quiz-service/**

# Database
spring.datasource.url=jdbc:h2:~/userdb;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT
jwt.expiration.minutes=60

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=quiz.code.cool@gmail.com
spring.mail.password=CCQuiz2020

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true